<!DOCTYPE html>
<html>
<head>
    <title>Upload Image - Seinfeld Scene Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Upload Image - Seinfeld Scene Generator</h1>
    <form id="uploadForm">
        <input type="file" name="image" id="imageInput" accept="image/*">
        <input type="submit" value="Upload and Generate Scene">
    </form>
    
    <div id="errorMessage"></div>
    
    <div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
    </div>
    
    <div id="result" style="display:none;">
        <div id="imageContainer"></div>
        <h2>Generated Seinfeld Scene:</h2>
        <p><strong>Filename:</strong> <span id="filename"></span></p>
        <p><strong>Format:</strong> <span id="format"></span></p>
        <p><strong>Size:</strong> <span id="size"></span></p>
        <div id="sceneHistory"></div>
        
        <div id="acceptRejectButtons" style="display:none;">
            <button id="acceptButton">Accept</button>
            <button id="rejectButton">Reject</button>
        </div>
        
        <div id="developmentContainer" style="display:none;">
            <h3>Develop the Scene:</h3>
            <textarea id="userInput" placeholder="Enter your ideas to continue the scene..."></textarea>
            <input type="file" id="additionalImages" multiple accept="image/*">
            <button id="developButton">Develop Scene</button>
        </div>
        
        <div id="furtherDevelopmentContainer" style="display:none;">
            <h3>Further Develop the Scene:</h3>
            <textarea id="furtherDevelopmentInput" placeholder="Enter your ideas for further development..."></textarea>
            <input type="file" id="furtherAdditionalImages" multiple accept="image/*">
            <button id="furtherDevelopButton">Further Develop</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
